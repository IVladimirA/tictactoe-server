name: Rubocop linting

on: pull_request

jobs:
  lint:
    name: rubocop
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: gem update
        run: gem update --system
      - name: rubocop
        run: bundle exec rubocop --parallel